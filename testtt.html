<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #012A4A;
    }

    /* حاوية البحث */
    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 100px;
    }

    /* حقل البحث */
    .search-container input[type="text"] {
      width: 40%;                 /* الحجم الطبيعي */
      padding: 12px 15px;
      border: 2px solid #6096BA;
      border-radius: 25px 0 0 25px;
      font-size: 16px;
      outline: none;
      transition: width 0.4s ease, border-color 0.3s ease;
    }

    /* يكبر عند الضغط */
    .search-container input[type="text"]:focus {
      width: 60%;
      border-color: #104670;
    }

    /* زر البحث */
    .search-container button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 0 25px 25px 0;
      background: linear-gradient(10deg, #A3CEF1, #8FC5EF, #104670);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 2px 5px #104670;
    }

    .search-container button:hover {
      background-color: #8FC5EF;
      color: #012A4A;
    }

    .search-container button:active {
      background-color: #A9D6E5;
      transform: translateY(3px);
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" placeholder="ابحث هنا...">
    <button>🔍 بحث</button>
  </div>

</body>
</html>
